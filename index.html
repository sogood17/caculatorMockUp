<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="screen">
            <span class="screen-number">0</span>
        </div>
        <div class="buttons">
            <div class="line-one">
                <button class="top-btn">AC</button>
                <button class="top-btn">Del</button>
                <button class="top-btn">%</button>
                <button class="right-btn">รท</button>
            </div>
            <div class="line-two">
                <button class="number-btn">7</button>
                <button class="number-btn">8</button>
                <button class="number-btn">9</button>
                <button class="right-btn">x</button>
            </div>
            <div class="line-three">
                <button class="number-btn">4</button>
                <button class="number-btn">5</button>
                <button class="number-btn">6</button>
                <button class="right-btn">-</button></div>

            <div class="line-four">
                <button class="number-btn">1</button>
                <button class="number-btn">2</button>
                <button class="number-btn">3</button>
                <button class="right-btn">+</button>
            </div>
            <div class="line-five">
                <button class="zero">0</button>
                <button class="number-btn">.</button>
                <button class="right-btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
